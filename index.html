<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <a href="./index.html">Prev page</a>
    <form>
        <h1>Student Registration Form</h1>

        <label for="file">Student's Image: </label>
        <input type="file" id="file" name="Image">
        <br><br>

        <label for="name">Student name</label> 
        <input type="text" id="name" placeholder="Full name">
        <br><br>

        <label for="name">Father's name</label> 
        <input type="text" id="name" placeholder="Father's full name">
        <br><br>

        <label for="name">Mother's name</label> 
        <input type="text" id="name" placeholder="Mother's full name">
        <br><br>

        <label for="gender">Gender: </label>

        <input type="radio" id="gender" name="Male">
        <label for="name">Male</label>
        <input type="radio" id="gender" name="Female">
        <label for="name">Female</label>
        <input type="radio" id="gender" name="Female">
        <label for="name">Other</label>
        <br><br>

        <label for="date">Date of Birth</label> 
        <input type="date" id="date" name="DOB">
        <br><br>

        <label for="email">Email</label> 
        <input type="email" name="email" id="email" placeholder="email@xyz.com">
        <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="level">Level:  </label>
        <select name="level" id="level">
            <option value="School">School</option>
            <option value="High School">High School</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
            
        </select>
        <br><br>

        <label for="department">Department:  </label>
        <select name="department" id="department">
            <option value="Computer">Computer</option>
            <option value="IT">IT</option>
            <option value="Electronics">Electronics</option>
            <option value="Electrical">Electrical</option>
            <option value="Civil">Civil</option>
            
        </select>
        <br><br>

        <label for="number">Tel/ Mobile</label>
        <input type="number" name="number" id="number" placeholder="XXX XXX XXXX">
        <br><br>

        <input type="submit" id="submit" name="submit">
        <input type="reset" id="reset" name="reset">


    </form>
    
</body>
</html>
